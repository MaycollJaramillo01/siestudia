<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — SIESTUDIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="flex bg-[#f6f9fc] h-screen font-sans text-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#001f3f] text-white flex flex-col py-4">
    <nav class="flex-grow px-4 space-y-2">
      <a href="#" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-blue-800">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <div class="space-y-1">
        <div class="flex items-center space-x-2 py-2 px-3 text-white font-semibold">
          <i class="fas fa-clipboard-list"></i>
          <span>Registro Académico</span>
        </div>
        <div class="ml-6 space-y-1">
          <a href="#" class="block py-1 px-2 text-white hover:bg-blue-800 rounded">Estudiantes</a>
          <a href="#" class="block py-1 px-2 text-white hover:bg-blue-800 rounded">Profesores</a>
          <a href="#" class="block py-1 px-2 text-white hover:bg-blue-800 rounded">Matrículas</a>
          <a href="#" class="block py-1 px-2 text-white hover:bg-blue-800 rounded">Evaluaciones</a>
          <a href="#" class="block py-1 px-2 text-white hover:bg-blue-800 rounded">Control Disciplinario</a>
        </div>
      </div>
      
      <a href="#" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-blue-800">
        <i class="fas fa-cash-register"></i>
        <span>Caja</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h1 class="text-xl font-semibold mb-6">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white rounded shadow p-4 flex items-center space-x-4">
        <i class="fas fa-users text-blue-600 text-2xl"></i>
        <div>
          <p class="text-sm text-gray-600">Estudiantes</p>
          <p class="text-lg font-bold">120</p>
        </div>
      </div>
      <div class="bg-white rounded shadow p-4 flex items-center space-x-4">
        <i class="fas fa-chalkboard-teacher text-green-600 text-2xl"></i>
        <div>
          <p class="text-sm text-gray-600">Profesores</p>
          <p class="text-lg font-bold">12</p>
        </div>
      </div>
      <div class="bg-white rounded shadow p-4 flex items-center space-x-4">
        <i class="fas fa-user-plus text-yellow-600 text-2xl"></i>
        <div>
          <p class="text-sm text-gray-600">Matrículas</p>
          <p class="text-lg font-bold">98</p>
        </div>
      </div>
      <div class="bg-white rounded shadow p-4 flex items-center space-x-4">
        <i class="fas fa-cash-register text-red-600 text-2xl"></i>
        <div>
          <p class="text-sm text-gray-600">Caja</p>
          <p class="text-lg font-bold">C$ 5,700</p>
        </div>
      </div>
    </div>
    
    <div class="flex justify-center mt-10 opacity-10">
      <img src="https://upload.wikimedia.org/wikipedia/commosns/thumb/6/62/Graduation_cap_icon.svg/1024px-Graduation_cap_icon.svg.png" alt="SIESTUDIA Logo" class="h-48 w-auto">
    </div>

    <div class="text-center text-sm text-gray-400 mt-10">© 2025 SIESTUDIA</div>
  </main>
</body>
</html>
