<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión — SIESTUDIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f1f51, #1d4ed8);
    }
    .floating-squares {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    .floating-squares div {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      animation: float 20s infinite linear;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

  <!-- Fondo animado -->
  <div class="floating-squares">
    <div style="width: 50px; height: 50px; left: 10%; animation-delay: 0s;"></div>
    <div style="width: 30px; height: 30px; left: 40%; animation-delay: 4s;"></div>
    <div style="width: 60px; height: 60px; left: 70%; animation-delay: 2s;"></div>
    <div style="width: 25px; height: 25px; left: 85%; animation-delay: 6s;"></div>
    <div style="width: 40px; height: 40px; left: 20%; animation-delay: 8s;"></div>
  </div>

  <!-- Contenedor login -->
  <div class="z-10 w-full max-w-md bg-white/5 backdrop-blur-md rounded-xl shadow-lg p-8 text-white">
    <div class="flex flex-col items-center space-y-6">
      <!-- Ícono blanco -->
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="icono login blanco" class="w-16 h-16" />
      
      <h2 class="text-2xl font-semibold">Inicio de Sesión</h2>
      
      <form class="w-full space-y-4" action="/api/auth/login" method="POST">
        <input
          type="email"
          name="correo"
          placeholder="Correo @siestudia.edu.ni"
          required
          class="w-full px-4 py-2 rounded-md bg-white/10 focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-white"
        />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          required
          class="w-full px-4 py-2 rounded-md bg-white/10 focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-white"
        />
        <button
          type="submit"
          class="w-full py-2 rounded-md bg-white text-blue-800 font-semibold hover:bg-gray-100 transition"
        >
          Iniciar
        </button>
      </form>
    </div>
  </div>

</body>
</html>
